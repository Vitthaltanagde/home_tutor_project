{% extends 'layout.html' %}
{% block title %}Admin OTP Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-2xl font-bold text-center text-blue-600">Admin Login with OTP</h2>
    <form action="/send-otp" method="post" class="space-y-4">
        <input type="email" name="email" placeholder="Enter your email"
               class="w-full border p-2 rounded" required>
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-semibold">
            Send OTP
        </button>
    </form>
</div>

{% if show_otp_form %}
<div class="max-w-md mx-auto mt-6 bg-white p-6 rounded-lg shadow space-y-4">
    <form action="/verify-otp" method="post" class="space-y-4">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="text" name="otp" placeholder="Enter OTP"
               class="w-full border p-2 rounded" required>
        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded font-semibold">
            Verify OTP
        </button>
    </form>
</div>
{% endif %}
{% endblock %}
